<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Payment Options</h2>
    <form action="/process_payment" method="post">
        <label for="paymentMethod">Select Payment Method:</label>
        <select id="paymentMethod" name="paymentMethod" required>
            <option value="upi">UPI</option>
            <option value="creditCard">Credit Card</option>
            <option value="cashOnDelivery">Cash on Delivery</option>
        </select>

        <!-- UPI details -->
        <div id="upiDetails" style="display:none;">
            <label for="upiId">UPI ID:</label>
            <input type="text" id="upiId" name="upiId" placeholder="Enter UPI ID">
        </div>

        <!-- Credit Card details -->
        <div id="creditCardDetails" style="display:none;">
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter Card Number">
            <label for="expiryDate">Expiry Date:</label>
            <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY">
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="Enter CVV">
        </div>

        <!-- Cash on Delivery details -->
        <div id="cashOnDeliveryDetails" style="display:none;">
            <p>No additional details required for Cash on Delivery.</p>
        </div>

        <button type="submit">Proceed to Pay</button>
    </form>

    <script>
        document.getElementById('paymentMethod').addEventListener('change', function() {
            var upiDetails = document.getElementById('upiDetails');
            var creditCardDetails = document.getElementById('creditCardDetails');
            var cashOnDeliveryDetails = document.getElementById('cashOnDeliveryDetails');

            upiDetails.style.display = 'none';
            creditCardDetails.style.display = 'none';
            cashOnDeliveryDetails.style.display = 'none';

            var selectedOption = this.value;

            if (selectedOption === 'upi') {
                upiDetails.style.display = 'block';
            } else if (selectedOption === 'creditCard') {
                creditCardDetails.style.display = 'block';
            } else if (selectedOption === 'cashOnDelivery') {
                cashOnDeliveryDetails.style.display = 'block';
            }
        });
    </script>

</body>
</html>
